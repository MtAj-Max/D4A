if(state == jQuery.fn.zaSignUp.SIGNUP_STATE.SIGNUP_COMPLETED || state == jQuery.fn.zaSignUp.SIGNUP_STATE.UPDATE_SERVICE_FIELDS || state == jQuery.fn.zaSignUp.SIGNUP_STATE.ACCOUNT_CREATED){
handleOnSignupSuccess();
}else{
$('.successLoading').hide();
$('.submitSignUp').removeClass('diableBtnSignup');//No i18N
$('.sgnemail').prop("disabled", false);  //NO I18N
$('#country, #state').prop("disabled", false);  //NO I18N
} 
},
handleConfirmation:function(data) {
handleOnSignupSuccess();
},
disableSubmit : function() {
return false;
}
});
$('.za-newsletter-container').hide();
getAllowedCountries();

}</script>
